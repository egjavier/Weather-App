<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Weather Checker</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container d-flex align-items-center flex-column">

  <header class="p-1 mt-4 shadow">
    <h1 id="title" class="text-white m-1">🌦️ Weather Checker</h1>
  </header>

  <!-- current and forecast buttons -->
  <section class="p-3 d-flex justify-content-center">
    <button id="currentBtn" class="btn text-white fw-bold shadow border border-2">Current</button>
    <button id="forecastBtn" class="btn text-white fw-bold shadow border border-2">Forecast</button>
  </section>

  <!-- weather info -->
  <main class="conatiner mt-4 shadow"></main>

  <footer></footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
